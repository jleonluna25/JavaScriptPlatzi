<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <title>Pr&aacute;ctica javaScript 3</title>
</head>

<body>

    <form>
        <div id="cabecera">
            <img src="https://img.icons8.com/dotty/80/000000/shopping-cart.png"alt="logo carrito compras" />
            <h3>C&aacute;lculo de precio con cupones.</h3>
        </div>
        <span id="camposForm">
            <label for="precioBruto">Precio neto</label>
            <input type="number" name="" id="precioBruto">
            <span id="opcionDescuento">
                <input type="radio" id="descuentoSimple" name="tipoDescuento" value="1">
                <label for="descuento">Descuento simple</label>
                <input type="radio" id="descuentoCupon" name="tipoDescuento" value="2">
                <label for="descuento">Descuento cup&oacute;n</label>
            </span>
            <label for="categoriasDescuento">Descuento</label>
            <select name="categoriasDescuento" id="categoriasDescuento">
                <option value="0"></option>
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
            <label for="cuponDescuento">Cupones</label>
            <select name="cuponDescuento" id="cuponDescuento">
                <option value="0"></option>
                <option value="3">3%</option>
                <option value="7">7%</option>
                <option value="12">12%</option>
            </select>
            <button>Calcular precio</button>
            <img src="https://img.icons8.com/carbon-copy/100/000000/coins.png" alt="logo monedas" />
            <label for="precioFinal">Precio final</label>
            <input type="number" name="" disabled id="precioFinal">
            <img src="https://img.icons8.com/ios/50/000000/money-box--v1.png" alt="logo alcancia"/>
            <label for="ahorro">Usted ahorr&oacute;</label>
            <input type="number" name="" disabled id="ahorro">
            <img src="https://frutocuatro.com/wp-content/uploads/2018/05/5000-blanco-frente.jpg" height="300 px" alt="imagen descriptiva del producto"/>
        </span>
    </form>
</body>

</html>
