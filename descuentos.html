<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">
    <title>Pr&aacute;ctica javaScript 3</title>
</head>

<body>

    <form>
        <img src="" alt="logo tienda"/>
        <h1>C&aacute;lculo de precio con cupones.</h1>
        <span>
            <label for="precioBruto">Precio neto</label>
            <input type="number" name="" id="precioBruto">
            <label for="categoriasDescuento">Descuento</label>
            <select name="categoriasDescuento" id="categoriasDescuento">
                <option value="5">5%</option>
                <option value="10">10%</option>
                <option value="15">15%</option>
                <option value="20">20%</option>
                <option value="25">25%</option>
            </select>
            <label for="cuponDescuento">Cupones</label>
            <select name="cuponDescuento" id="cuponDescuento">
                <option value="3">3%</option>
                <option value="7">7%</option>
                <option value="12">12%</option>
            </select>
            <button>Calcular precio</button>
            <label for="precioFinal">Precio final</label>
            <input type="number" name="" id="precioFinal">
            <img src="" alt="imagen descriptiva del producto"/>
        </span>
    </form>
</body>

</html>
