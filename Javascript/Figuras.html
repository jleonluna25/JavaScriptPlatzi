<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | </title>
</head>
<body>
    <script src="Figuras.js"></script>
    <header>
        <h1>Figuras geometricas</h1>
    </header>
    <section>
        <h2>Calcula área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe la medida de cada lado:
            </label>
            <input id="inputCuadrado" type="number"/>
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>
    </section>
    <section>
        <h2>Calcular altura de un isósceles</h2>
        <label for="lado1">Lado 1: </label>
        <input type="number" id="lado1"/>
        <label for="lado2">Lado 2: </label>
        <input type="number" id="lado2"/>
        <label for="lado3">Lado 3: </label>
        <input type="number" id="lado3"/>
        <button type="button" onclick="alturaIsosceles()">Calcular altura</button>
    </section>
</body>
</html>
